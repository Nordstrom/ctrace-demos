version: '3'
networks:
  main:
    driver: bridge

services:
  go_gw:
    build:
      context: ./go
      args:
        http_proxy: "${http_proxy}"
        https_proxy: "${https_proxy}"

    image: ctrace-demo-go
    networks:
      - main
    ports:
      - "8004:80"
    environment:
      http_proxy: "${http_proxy}"
      https_proxy: "${https_proxy}"
      LOGFILE: "/var/log/go_gw.log"
    volumes:
      - ctrace-demo-logs:/var/log/

  go_hello:
    build:
      context: ./go
      args:
        http_proxy: "${http_proxy}"
        https_proxy: "${https_proxy}"

    image: ctrace-demo-go
    networks:
      - main
    ports:
      - "8005:80"
    environment:
      http_proxy: "${http_proxy}"
      https_proxy: "${https_proxy}"

  js_gw:
    build:
      context: ./js
      args:
        http_proxy: "${http_proxy}"
        https_proxy: "${https_proxy}"

    image: ctrace-demo-js
    networks:
      - main
    ports:
      - "8006:80"
    environment:
      http_proxy: "${http_proxy}"
      https_proxy: "${https_proxy}"
      no_proxy: ctracedemos_js_hello_1

  js_hello:
    build:
      context: ./js
      args:
        http_proxy: "${http_proxy}"
        https_proxy: "${https_proxy}"

    image: ctrace-demo-js
    networks:
      - main
    ports:
      - "8007:80"
    environment:
      http_proxy: "${http_proxy}"
      https_proxy: "${https_proxy}"

volumes:
  ctrace-demo-logs:
